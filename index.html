<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="content">
      <h1 class="content__title">CSS Bayan</h1>
      <div class="content__wrapper">
        <div class="accordeon">
          <div class="accordeon__item">
            <input
              type="checkbox"
              id="inp_1"
              class="accordeon__input"
              checked
            />
            <label for="inp_1" class="accordeon__content">
              <div class="accordeon__title-box">
                <h2 class="accordeon__title">Я программист</h2>                
            </div>
              <img
                class="accordeon__img"
                src="img/я программист.jpeg"
                alt="я программист"
              />
            </label>
          </div>
          <div class="accordeon__item">
            <input
              type="checkbox"
              id="inp_2"
              class="accordeon__input"
            />
            <label for="inp_2" class="accordeon__content">
              <div class="accordeon__title-box">
                <h2 class="accordeon__title">Тыжпрограммист</h2>
            </div>
              <img
                class="accordeon__img"
                src="img/тыжпрограммист.jpeg"
                alt="Тыжпрограммист"
              />
            </label>
          </div>
          <div class="accordeon__item">
            <input
              type="checkbox"
              id="inp_3"
              class="accordeon__input"
            />
            <label for="inp_3" class="accordeon__content">
              <div class="accordeon__title-box">
                <h2 class="accordeon__title">Жизнь программиста</h2>
            </div>
              <img
                class="accordeon__img"
                src="img/жизнь программиста.jpeg"
                alt="Жизнь программиста"
              />
            </label>
          </div>
          <div class="accordeon__item">
            <input
              type="checkbox"
              id="inp_4"
              class="accordeon__input"
            />
            <label for="inp_4" class="accordeon__content">
              <div class="accordeon__title-box">
                <h2 class="accordeon__title">Котики у программиста</h2>
            </div>
              <img
                class="accordeon__img"
                src="img/Котики.jpg"
                alt="Котики у программиста"
              />
            </label>
          </div>
          <div class="accordeon__item">
            <input
              type="checkbox"
              id="inp_5"
              class="accordeon__input"
            />
            <label for="inp_5" class="accordeon__content">
              <div class="accordeon__title-box">
                <h2 class="accordeon__title">ТЗ, заказчик и котэ</h2>
            </div>
              <img
                class="accordeon__img"
                src="img/кот и заказчик.jpg"
                alt="ТЗ, заказчик и котэ"
              />
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
