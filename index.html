<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/index.css">
   <title>cssBayan</title>
</head>
<body>
   <div class="content">
      <h1 class="content__title">CSS Bayan</h1>
      <div class="content__wrapper">
         <div class="accordeon">
            <div class="accordeon__item">
               <input type="checkbox" id="inp_1" class="accordeon__input">
               <label for="inp_1" class="accordeon__title">Я программист</label>
               <div class="accordeon__content">
                  <img class="accordeon__img" src="img/я программист.jpeg" alt="я программист">
               </div>
            </div>
            <div class="accordeon__item">
               <input type="checkbox" id="inp_2" class="accordeon__input">
               <label for="inp_2" class="accordeon__title">Тыжпрограммист</label>
               <div class="accordeon__content">
                  <img class="accordeon__img" src="img/тыжпрограммист.jpeg" alt="Тыжпрограммист">
               </div>
            </div>
            <div class="accordeon__item">
               <input type="checkbox" id="inp_3" class="accordeon__input">
               <label for="inp_3" class="accordeon__title">Жизнь программиста</label>
               <div class="accordeon__content">
                  <img class="accordeon__img" src="img/жизнь программиста.jpeg" alt="Жизнь программиста">
               </div>
            </div>
            <div class="accordeon__item">
               <input type="checkbox" id="inp_4" class="accordeon__input">
               <label for="inp_4" class="accordeon__title">Котики у программиста</label>
               <div class="accordeon__content">
                  <img class="accordeon__img" src="img/Котики.jpg" alt="котики">
               </div>
            </div>
            <div class="accordeon__item">
               <input type="checkbox" id="inp_5" class="accordeon__input">
               <label for="inp_5" class="accordeon__title">ТЗ, заказчик и котэ</label>
               <div class="accordeon__content">
                  <img class="accordeon__img" src="img/кот и заказчик.jpg" alt="техническое задание">
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
